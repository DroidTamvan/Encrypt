<meta charset="UTF-8">
<script src="bundle.js"></script>
<p><label for="files">Select Lua file：</label><input type="file" id="files"></p>
<p><label for="key">Password：</label><input type="text" id="key"></p>
<p><label for="is-gg">Is it a GG modifier?：</label><input type="checkbox" id="is-gg">（If the GG modifier is checked, the password will be requested in the form of a pop-up window. If you do not check it, you need to manually change the file to fill in the password.）</p>
<p><label for="lua-version">Lua version：</label><input type="text" id="lua-version" value="5.2">（Normally: GG modifier fills in 5.2, mouse macro fills in 5.1）</p>
<p><button id="encrypt">Encrypt Lua</button></p>
